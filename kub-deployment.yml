---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: abctechnologiesapp
  labels:
    app: abctechnologies
spec:
  replicas: 10
  selector:
    matchLabels:
      app: abctechnologies
  template:
    metadata:
      labels:
        app: abctechnologies
    spec:
      containers:
      - name: abctechnologies-cont
        image: ramyasree99/abc-technology:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: abctechnologiesapp
spec:
  type: NodePort
  selector:
    app: abctechnologies
  ports:
   - protocol: TCP
     port: 8080
     targetPort: 8080
...
