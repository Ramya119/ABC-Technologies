---
- name: Build docker image & deploy on docker container
  gather_facts: true
  hosts: localhost
  tasks:
    - name: Build the image on local
      docker_image:
       name: ramyasree99/abc-technology
       source: build
       build:
        path: .
       tag: latest
    - name: Log into DockerHub
      docker_login:
       username: ramyasree99
       password: Saibaba$99
       email: ramyasreekanijam911@gmail.com
    - name: Tag and push to docker hub on local
      docker_image:
       name: ramyasree99/abc-technology:latest
       repository: ramyasree99/abc-technology
       push: yes
       source: local
    - name: Remove image
      ignore_errors: yes
      docker_image:
       state: absent
       name: ramyasree99/abc-technology
       tag: latest
    - name: Log into DockerHub
      docker_login:
       username: ramyasree99
       password: Saibaba$99
       email: ramyasreekanijam911@gmail.com
    - name: Pull image from dockerhub repo
      docker_image:
       name: ramyasree99/abc-technology:latest
       source: pull
    - name: initialize the cluster
      shell: kubeadm init --pod-network-cidr=10.244.0.0/16 

    - name: create .kube directory
      become: yes
      become_user: ubuntu
      file:
        path: $HOME/.kube
        state: directory
        mode: 0755

    - name: copy admin.conf to user's kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        remote_src: yes
        owner: jenkins
        
    - name: install Pod network
      become: yes
      become_user: jenkins
      command: kubectl apply -f https://raw.githubusercontent.com/Ramya119/ABC-Technologies/master/kube-deployment.yml
      args:
        chdir: $HOME
...
